{% extends 'base.html' %}
{% load static %}
{% block title %}
Sign in
{% endblock title %}


{% block body %}

<body>
  <!-- Forgot Password Section -->
  <section id="forgot-password" class="forgot-password section dark-background">
    
    <img src="{% static 'assets/img/agri_news.jpg' %}" alt="" data-aos="fade-in">

    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 col-10">
          <h3 class="text-center mb-3 text-white">ðŸ”‘ Forgot Password</h3>

          <!-- Alert Messages -->
          {% if messages %}
          <div class="container">
            {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close custom-close" data-bs-dismiss="alert" aria-label="Close">
                  &times;
                </button>                
              </div>
            {% endfor %}
          </div>
          {% endif %}

          <form action="{% url 'forgot_password' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="email" class="form-label text-white">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="new_password" class="form-label text-white">New Password</label>
              <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>

            <div class="mb-3">
              <label for="confirm_password" class="form-label text-white">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn w-100">Reset Password</button>

            <div class="text-center mt-3">
              <p class="small text-white"><a href="{% url 'login' %}" class="text-light">Back to Login</a></p>
            </div>
          </form>

        </div>
      </div>
    </div>

  </section><!-- /Forgot Password Section -->
</body>

{% endblock body %}
